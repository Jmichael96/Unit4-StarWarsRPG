<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Iceberg" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STAR WARS</title>
</head>
<body>

    <div class="container text-center">
        <h1>Star Wars RPG!</h1>
    </div>
<hr>

<div class="container">
    <div class="row justify-content-center">
        <div id="homebase">
            <div id="main-game-section">
            <!-- Where the characters are initially available to be selected. -->
                <div id="characters-section">
                    <div class="section-title">
                        <h2 class="text-center">Select Your Character</h2>
                    </div>
                </div>
            </div>
        </div> 
        <div class="container"> 
            <div class="row justify-content-center">  
                <!-- Where our enemies available to attack will appear. -->
                <div id="available-to-attack-section">
                  <div class="section-title row justify-content-center">
                    <h3>Enemies Available To Attack</h3>
                  </div>
                </div>
            </div>
        </div>
        <div id="enemybase">
            <div class="section-title">
                <h2>Fight Section</h2>
            </div>
            <div class="row justify-content-center" id="fight-section">
                <button class="btn-danger" id="attack-button">
                <h3>Attack</h3>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="d-flex flex-row justify-content-center"> 
        <!-- Section for our selected character. -->
        <div class="col-1" id="selected-character-section">
            <div class=" container section-title text-center">
                <div class="row justify-content-center">
                    <h3>Ally</h3>
                    <!-- Where our selected character will appear. -->
                    <div id="selected-character"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Area for game messages. -->
                    <div class="col-6 text-center" id="game-message"></div>
                </div>
            </div>
        </div>
        <div class="col-1" id="action">
            <div class="character-section">
                <div class="container section-title text-center">
                    <div class="row justify-content-center">
                        <h3>Enemy</h3>
                        <!-- Where our defender will appear. -->
                        <div id="defender"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>       
</html>
